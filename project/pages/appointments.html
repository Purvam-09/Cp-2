    <!-- Schedule Appointment Modal -->
    <div class="modal" id="appointment-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Schedule Appointment</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="appointment-date">Date</label>
                        <input type="date" id="appointment-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="appointment-time">Time</label>
                        <select id="appointment-time" name="time" required>
                            <!-- Time slots will be loaded here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointment-type">Type</label>
                        <select id="appointment-type" name="type" required>
                            <option value="consultation">Consultation</option>
                            <option value="follow-up">Follow-up</option>
                            <option value="diet-plan-review">Diet Plan Review</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointment-notes">Notes</label>
                        <textarea id="appointment-notes" name="notes"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script>
        // Load user data
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../php/get_user_data.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-name').textContent = data.first_name + ' ' + data.last_name;
                    document.getElementById('user-plan').textContent = data.plan_type + ' Plan';
                    if (data.profile_image) {
                        document.getElementById('user-avatar').src = data.profile_image;
                    }
                })
                .catch(error => console.error('Error:', error));

            // Load appointments
            loadAppointments();
        });

        // Load appointments
        function loadAppointments() {
            fetch('../php/get_appointments.php')
                .then(response => response.json())
                .then(data => {
                    displayAppointments(data);
                })
                .catch(error => console.error('Error:', error));
        }

        // Display appointments
        function displayAppointments(appointments) {
            const upcomingContainer = document.getElementById('upcoming-appointments');
            const pastContainer = document.getElementById('past-appointments');
            
            // Clear containers
            upcomingContainer.innerHTML = '';
            pastContainer.innerHTML = '';

            const now = new Date();

            appointments.forEach(appointment => {
                const appointmentDate = new Date(appointment.appointment_date);
                const container = appointmentDate > now ? upcomingContainer : pastContainer;

                const appointmentElement = createAppointmentElement(appointment);
                container.appendChild(appointmentElement);
            });
        }

        // Create appointment element
        function createAppointmentElement(appointment) {
            const div = document.createElement('div');
            div.className = 'appointment-item';
            // Add appointment content
            return div;
        }

        // Modal functions
        function openModal() {
            document.getElementById('appointment-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('appointment-modal').style.display = 'none';
        }

        // Schedule appointment button
        document.getElementById('schedule-appointment').addEventListener('click', openModal);

        // Form submission
        document.getElementById('appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('../php/schedule_appointment.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    closeModal();
                    loadAppointments();
                } else {
                    alert('Error scheduling appointment: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
