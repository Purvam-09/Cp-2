    <script>
        // Fetch user data and update profile
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../php/get_user_data.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-name').textContent = data.first_name + ' ' + data.last_name;
                    document.getElementById('user-plan').textContent = data.plan_type + ' Plan';
                    if (data.profile_image) {
                        document.getElementById('user-avatar').src = data.profile_image;
                    }
                })
                .catch(error => console.error('Error:', error));

            // Fetch diet plan data
            fetch('../php/get_diet_plan.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('daily-calories').textContent = data.target_calories;
                    document.getElementById('daily-protein').textContent = data.protein_grams + 'g';
                    document.getElementById('daily-carbs').textContent = data.carb_grams + 'g';
                    document.getElementById('daily-fats').textContent = data.fat_grams + 'g';
                    
                    // Load meal plan
                    loadMealPlan(data.meal_plan);
                })
                .catch(error => console.error('Error:', error));
        });
