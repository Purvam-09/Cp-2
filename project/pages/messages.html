    <script src="../js/main.js"></script>
    <script>
        // Load user data
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../php/get_user_data.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-name').textContent = data.first_name + ' ' + data.last_name;
                    document.getElementById('user-plan').textContent = data.plan_type + ' Plan';
                    if (data.profile_image) {
                        document.getElementById('user-avatar').src = data.profile_image;
                    }
                })
                .catch(error => console.error('Error:', error));

            // Load contacts and messages
            loadContacts();
        });

        // Load contacts
        function loadContacts() {
            fetch('../php/get_contacts.php')
                .then(response => response.json())
                .then(data => {
                    displayContacts(data);
                })
                .catch(error => console.error('Error:', error));
        }

        // Display contacts
        function displayContacts(contacts) {
            const contactsList = document.getElementById('contacts-list');
            contactsList.innerHTML = '';

            contacts.forEach(contact => {
                const contactElement = createContactElement(contact);
                contactsList.appendChild(contactElement);
            });
        }

        // Create contact element
        function createContactElement(contact) {
            const div = document.createElement('div');
            div.className = 'contact-item';
            // Add contact content
            return div;
        }

        // Load messages for a contact
        function loadMessages(contactId) {
            fetch(`../php/get_messages.php?contact_id=${contactId}`)
                .then(response => response.json())
                .then(data => {
                    displayMessages(data);
                })
                .catch(error => console.error('Error:', error));
        }

        // Display messages
        function displayMessages(messages) {
            const messagesList = document.getElementById('messages-list');
            messagesList.innerHTML = '';

            messages.forEach(message => {
                const messageElement = createMessageElement(message);
                messagesList.appendChild(messageElement);
            });

            // Scroll to bottom
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        // Create message element
        function createMessageElement(message) {
            const div = document.createElement('div');
            div.className = `message ${message.is_sender ? 'sent' : 'received'}`;
            // Add message content
            return div;
        }

        // Send message
        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('../php/send_message.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {

                } else {
                    alert('Error sending message: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
